<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App Level 2</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- music player starts -->

    <div class="music-player">
      <!-- left list section -->
      <section class="left-section">
        <!-- logo -->
        <div class="wsa-logo-container">
          <img src="./assets/logo/wsa-logo.svg" alt="WSA logo" />
        </div>

        <!-- song list -->
        <div class="songs-list-container">
          <h2>Track List</h2>
          <div id="song-list">
            <!-- add your songs dynamically here -->
            <!-- container for each track start -->
            <div class="items-list-container">
              <div id="item-img">
                <img src="./assets/icons/outline.svg" alt="image outline" />
              </div>

              <div id="item-track-data">
                <p>Title</p>
                <p>Artist</p>
              </div>

              <div class="item-track-duration">
                <p>Duration</p>
                <p>Year</p>
              </div>
            </div>
            <!-- container for each track end here -->
          </div>
        </div>
      </section>

      <!-- player with control -->
      <div class="player-container">
        <div class="thumbnail-container">
          <img src="" alt="thumbnail" id="thumbnail" />
        </div>
        <div class="track-details">
          <p id="player-title">In the End</p>
          <p id="player-description">Linkin Park</p>
        </div>

        <!-- controls -->
        <div class="controls">
          <!-- track length -->
          <div class="track-progress">
            <input
              type="range"
              id="progress"
              min="0"
              max="100"
              value="0"
              step="1"
              style="padding: 0"
            />

            <!-- display start and time left -->
            <div class="time" id="current-time">00:00</div>
            <div class="time" id="time-left">00:00</div>
          </div>

          <!-- control buttons -->
          <div class="btn-group">
            <button class="control-btn" id="restart">
              <img src="./assets/icons/arrow-repeat.svg" alt="restart" />
            </button>
            <button id="play-pause">
              <img src="./assets/icons/pause-button.svg" alt="pause" />
            </button>

            <button class="control-btn" id="stop">
              <img src="./assets/icons/stop.svg" alt="stop" />
            </button>
          </div>

          <!-- volume -->

          <div class="volume-container">
            <img src="./assets/icons/volume-low.svg" alt="low volume" />
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              value="1"
              step="0.1"
              class="volume-range"
            />
            <img src="./assets/icons/volume-high.svg" alt="high volume" />
          </div>
        </div>
      </div>
    </div>
    <!-- music player end here -->
     <script src="./javascript/script.js"></script>
  </body>
</html>
