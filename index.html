<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App Level 2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- music player starts -->

    <div class="music-player">
      <!-- left list section -->
      <section class="left-section">
        <!-- logo -->
        <div class="wsa-logo-container">
          <img src="./assets/logo/wsa-logo.svg" alt="WSA logo" />
        </div>

        <!-- song list -->
        <div class="songs-list-container">
          <h2>Track List</h2>
          <div id="song-list">
            <!-- add your songs dynamically here -->
            <!-- container for each track start -->
            <div class="items-list-container">
              <div id="item-img">
                <img src="./assets/icons/outline.svg" alt="image outline" />
              </div>

              <div id="item-track-data">
                <p>Title</p>
                <p>Artist</p>
              </div>

              <div class="item-track-duration">
                <p>Duration</p>
                <p>Year</p>
              </div>
            </div>
            <!-- container for each track end here -->
          </div>
        </div>
      </section>

      <!-- player with control -->
      <div class="player-container">
        <div class="thumbnail-container">
          <img src="" alt="thumbnail" id="thumbnail" />
        </div>
        <div class="track-details">
          <p id="player-title">In the End</p>
          <p id="player-description">Linkin Park</p>
        </div>

        <!-- controls -->
        <div class="controls">
          <!-- track length -->
          <div class="track-progress">
            <input
              type="range"
              id="progress"
              min="0"
              max="100"
              value="0"
              step="1"
              style="padding: 0"
            />

            <!-- display start and time left -->
            <div class="time" id="current-time">00:00</div>
            <div class="time" id="time-left">00:00</div>
          </div>

          <!-- control buttons -->
          <div class="btn-group">
            <button id="shuffle">
              <img
                src="./assets/icons/shuffle-highlighted.svg"
                alt="shuffle"
                id="shuffle-img"
              />
            </button>

            <button class="next-prev-btn" id="prev">
              <img src="./assets/icons/prev.svg" alt="" />
            </button>

            <button id="play-pause">
              <img src="./assets/icons/pause-button.svg" alt="pause" />
            </button>

            <button class="next-prev-btn" id="next">
              <img src="./assets/icons/next.svg" alt="" />
            </button>

            <button id="repeat">
              <img
                src="./assets/icons/loop.svg"
                alt="repeat img"
                id="loop-img"
              />
            </button>
          </div>
        </div>

        <!-- volume and playback speed container -->
        <div class="player-bottom-controls">
          <!-- volume -->
          <div class="volume-container">
            <img src="./assets/icons/volume-low.svg" alt="" />
            <input
              type="range"
              id="volume"
              class="volume-range"
              min="0"
              max="1"
              value="0.7"
              step="0.1"
            />
            <img src="./assets/icons/volume-high.svg" alt="" />
          </div>

          <!-- playback speed -->
          <div class="custom-dropdown-container" id="custom-dropdown">
            <div class="custom-dropdown-selected" id="selectedValue">
              <img src="./assets/icons/headphone.svg" alt="" />
              Playback speed
              <img src="./assets/icons/arrow.svg" alt="" id="dropdown-arrow" />

              <div class="custom-dropdown-items" id="dropdown-list-item">
                <div class="customdropdown-item" data-value="2">2x</div>
                <div class="customdropdown-item" data-value="1.5">1.5x</div>
                <div class="customdropdown-item" data-value="1.25">1.25x</div>
                <div class="customdropdown-item selected-speed" data-value="1">
                  Normal
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- popup modal -->
    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <div class="modal-image-container">
          <span class="close" id="close-modal">
            <img src="./assets/icons/close.svg" alt="" />
          </span>
          <img src="" alt="preview image" id="preview-image" />
          <p class="verified-badge" id="verified">
            <img src="./assets/icons/verified.svg" alt="" /> Verified Artist
          </p>
          <p id="preview-artist">Artist</p>
        </div>

        <div id="previewDetails">
          <div class="preview-status">
            <h1 id="follower-count"></h1>
            <p>Follower</p>
            <h1 id="listener-count"></h1>
            <p>Monthly Listener</p>
          </div>

        </div>
      </div>
    </div>

    <!-- music player end here -->

    <script src="./javascript/script.js"></script>
  </body>
</html>
